<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists - Music Space V2</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">My Playlists</h1>
        <p class="page-subtitle">플레이리스트를 만들고 관리하세요.</p>
        
        <hr class="section-divider">

        <div class="app-layout">
            <aside class="sidebar">
                <div class="playlist-container">
                    <h3 class="playlist-section-title">My Playlists</h3>
                    <hr class="playlist-divider">
                    <ul id="playlist-list" class="playlist-list">
                        </ul>
                    <div class="playlist-new">
                        <input type="text" id="new-playlist-name" placeholder="새 플레이리스트 이름...">
                        <button id="create-playlist-btn">+</button>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div class="playlist-header">
                    <h3 id="selected-playlist-name">플레이리스트를 선택하세요</h3>
                    <button id="add-song-to-playlist-btn" class="btn-add-song" style="display: none;">
                        + 노래 추가
                    </button>
                </div>
                <ul id="song-list-in-playlist" class="song-list">
                </ul>
            </main>
        </div>
    </div>

    <!-- 노래 추가 모달 -->
    <div id="add-song-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h3>노래 추가</h3>
            <div class="song-search-container">
                <input type="text" id="song-search-input" placeholder="노래 제목, 아티스트로 검색...">
                <button id="search-songs-btn">검색</button>
            </div>
            <div class="song-selection-list">
                <ul id="available-songs-list" class="song-list">
                    <!-- 검색된 노래들이 여기에 표시됩니다 -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 오디오 플레이어 -->
    <audio id="music-player" controls></audio>

    <div class="home-link-container">
        <a href="index.html">메인 페이지로 돌아가기</a>
    </div>

    <script type="module" src="js/playlist.js"></script>
</body>
</html>
