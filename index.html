<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Space V2</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="images/profile.jpg" alt="프로필 사진" class="profile-picture">
            <div class="header-text-content">
                <h1>Tommy's Music Space</h1>
                <p class="intro-text">이곳은 Tommy의 음악을 나누는 공간입니다. 방문을 환영합니다!</p>
                <div id="user-info" style="display: none;">
                    <p>안녕하세요, <span id="username"></span>님!</p>
                </div>
            </div>
            <div class="header-buttons">
                <a href="playlist.html" class="btn-playlist">My Playlists</a>
                <button id="logout-btn" class="btn-logout" style="display: none;">로그아웃</button>
                <a href="login.html" id="login-link" class="btn-login">로그인</a>
            </div>
        </div>
        <hr class="section-divider">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="노래 제목, 아티스트, 장르 등으로 검색">
        </div>
        <table class="song-table">
            <thead>
                <tr>
                    <th data-sort="title">노래 제목</th>
                    <th data-sort="genre">장르</th>
                    <th data-sort="composer">작사/작곡</th>
                    <th data-sort="artist">가수</th>
                    <th data-sort="date">발매일</th>
                    <th>가사보기</th>
                    <th>재생</th>
                    <th>PL에 추가</th>
                </tr>
            </thead>
            <tbody id="song-table-body"></tbody>
        </table>
    </div>
    <audio id="music-player" controls></audio>
    <div style="text-align: center; margin-top: 50px; margin-bottom: 20px;">
        <a href="admin.html">관리자 페이지로 이동</a>
    </div>
    <div id="lyrics-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h3 id="modal-song-title"></h3>
            <pre id="modal-lyrics-content"></pre>
        </div>
    </div>
    <div id="playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h3>플레이리스트에 추가</h3>
            <ul id="modal-playlist-list" class="modal-playlist-list"></ul>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
