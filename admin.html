<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - Music Space V2</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <!-- 사용자 정보 영역 (상단) -->
        <div id="user-info" class="user-info-top" style="display: none;">
            <span>안녕하세요, <span id="username"></span>님!</span>
            <div class="header-buttons">
                <a href="index.html" class="btn-main">메인 페이지로 돌아가기</a>
                <button id="logout-btn" class="btn-logout">로그아웃</button>
            </div>
        </div>
        
        <h1>나의 노래 관리</h1>
        <p>노래를 추가, 수정, 삭제할 수 있습니다.</p>

        <hr class="section-divider">

        <!-- 새 노래 추가 섹션 -->
        <div class="add-song-section">
            <div class="section-header">
                <h2 class="section-title">My Song List</h2>
                <button id="toggle-add-form-btn" class="btn-primary">Add a New Song</button>
            </div>
            
            <!-- 새 노래 추가 폼 (기본적으로 숨김) -->
            <div id="add-song-form-container" class="add-form-container" style="display: none;">
                <h3>Add a New Song</h3>
                <form id="add-song-form" enctype="multipart/form-data">
                    <label for="songFile">음악 파일 선택:</label>
                    <input type="file" id="songFile" name="songFile" accept="audio/*" required>
                    
                    <input type="text" id="title" name="title" placeholder="노래 제목" required>
                    <input type="text" id="artist" name="artist" placeholder="아티스트">
                    <input type="text" id="composer" name="composer" placeholder="작곡가">
                    <input type="text" id="date" name="date" placeholder="발매일 (YYYY.MM.DD 형식)" pattern="[0-9]{4}\.[0-9]{2}\.[0-9]{2}" title="YYYY.MM.DD 형식으로 입력하세요 (예: 2025.01.01)" required>
                    <input type="text" id="genre" name="genre" placeholder="장르 (예: Ballad)">
                    <textarea id="lyrics" name="lyrics" placeholder="가사를 입력하세요..." rows="8"></textarea>
                    
                    <div class="privacy-setting">
                        <label for="isPublic">공개 설정:</label>
                        <select id="isPublic" name="isPublic" required>
                            <option value="true">공개 - 모든 사용자가 볼 수 있음</option>
                            <option value="false">비공개 - 나만 볼 수 있음</option>
                        </select>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit">노래 추가하기</button>
                        <button type="button" id="cancel-add-btn">취소</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="section-divider">
        <ul id="song-management-list" class="song-list">
            </ul>
    </div>

    <div class="home-link-container">
        <a href="login.html" id="login-link">로그인</a>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
