<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 수정 - Music Space V2</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form.css"> </head>
<body>
    <div class="container">
        <h1>노래 정보 수정</h1>
        <form id="edit-song-form">
            <input type="text" id="title" name="title" placeholder="노래 제목" required>
            <input type="text" id="artist" name="artist" placeholder="아티스트">
            <input type="text" id="composer" name="composer" placeholder="작곡가">
            <input type="text" id="date" name="date" placeholder="발매일 (YYYY.MM.DD 형식)" pattern="[0-9]{4}\.[0-9]{2}\.[0-9]{2}" title="YYYY.MM.DD 형식으로 입력하세요 (예: 2025.01.01)" required>
            <input type="text" id="genre" name="genre" placeholder="장르 (예: Ballad)">
            <textarea id="lyrics" name="lyrics" placeholder="가사를 입력하세요..." rows="8"></textarea>
            
            <div class="privacy-setting">
                <label for="isPublic">공개 설정:</label>
                <select id="isPublic" name="isPublic" required>
                    <option value="true">공개 - 모든 사용자가 볼 수 있음</option>
                    <option value="false">비공개 - 나만 볼 수 있음</option>
                </select>
            </div>
            
            <button type="submit">저장하기</button>
        </form>
    </div>

    <div class="home-link-container">
        <a href="admin.html">관리자 페이지로 돌아가기</a>
    </div>

    <!-- 오디오 플레이어 -->
    <div class="audio-player-container">
        <div class="current-song-info">
            <span id="current-song-title" class="song-title-display">재생할 노래를 선택하세요</span>
        </div>
        <div class="custom-player-controls">
            <button id="play-pause-btn" class="play-pause-btn">▶</button>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <input type="range" id="progress-slider" min="0" max="100" value="0" class="progress-slider">
            </div>
        </div>
        <div class="volume-controls">
            <span class="volume-icon">🔊</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
            <span id="volume-display" class="volume-display">50%</span>
        </div>
    </div>

    <script src="js/global-audio.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
